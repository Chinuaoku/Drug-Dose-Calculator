<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="icon" type="image/png" href="CerebrumIcon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drug Dose Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Drug Dose Calculator</h1>
    <form id="doseCalculatorForm">
      <!-- Drug Type Selection -->
      <label for="drugType">Select Drug Type:</label>
      <select id="drugType" name="drugType" required onchange="updateConcentrationType()">
        <option value="" disabled selected>Select Drug Type</option>
        <option value="tablet">Tablet</option>
        <option value="injection">Injection</option>
      </select>

      <!-- Concentration Type Selection -->
      <label for="concentrationType">Select Concentration Type:</label>
      <select id="concentrationType" name="concentrationType" required>
        <option value="" disabled selected>Select Concentration Type</option>
        <option value="mg">mg (for Tablets)</option>
        <option value="mg/mL">mg/mL</option>
        <option value="µg/mL">µg/mL</option>
        <option value="IU/mL">IU/mL</option>
        <option value="% w/v">% w/v</option>
        <option value="U/mL">U/mL</option>
        <option value="Normality">Normality (N)</option>
        <option value="mOsm/L">mOsm/L</option>
      </select>

      <!-- Concentration Value Input -->
      <label for="concentrationValue">Enter Concentration Value:</label>
      <input type="number" id="concentrationValue" name="concentrationValue" step="any" required placeholder="e.g., 10">

      <!-- Required Dosage Input -->
      <label for="requiredDosage">Enter Required Dosage:</label>
      <input type="number" id="requiredDosage" name="requiredDosage" step="any" required placeholder="e.g., 50">

      <!-- Patient Weight Input -->
      <label for="patientWeight">Enter Patient Weight (kg):</label>
      <input type="number" id="patientWeight" name="patientWeight" step="any" required placeholder="e.g., 70">

      <!-- Calculate Button -->
      <button type="button" onclick="calculateDose()">Calculate Dose</button>

      <!-- Result Display -->
      <div id="result"></div>
    </form>
  </div>

</body>
</html>
