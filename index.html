<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Dosage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drug Dosage Calculator</h1>
        <form id="dosageForm">
            <label for="weight">Patient Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="dose">Prescribed Dose (mg/kg):</label>
            <input type="number" id="dose" required>

            <label for="concentration">Concentration (mg/ml):</label>
            <input type="number" id="concentration" required>

            <label for="tabletConcentration">Tablet Concentration (mg/tablet):</label>
            <input type="number" id="tabletConcentration" required>

            <button type="submit">Calculate Dosage</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
