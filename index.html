<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Dosage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drug Dose Calculator</h1>
        <form id="dosageForm">
            <!-- Patient Weight -->
            <label for="weight">Patient Weight (kg):</label>
            <input type="number" step="any" id="weight" required>

            <!-- Prescribed Dose -->
            <label for="dose">Prescribed Dose (mg/kg):</label>
            <input type="number" step="any" id="dose" required>

            <!-- Mode of Administration -->
            <label for="mode">Mode of Administration:</label>
            <select id="mode" required>
                <option value="injection">Injection</option>
                <option value="tablet">Tablet</option>
            </select>

            <!-- Concentration Type -->
            <label for="concentrationType">Concentration Type:</label>
            <select id="concentrationType" required>
                <option value="mg/mL">mg/mL</option>
                <option value="IU/mL">IU/mL</option>
                <option value="% w/v">% w/v</option>
                <option value="1:X Ratio">1:X Ratio</option>
                <option value="Molar (M)">Molar (M)</option>
                <option value="Normality (N)">Normality (N)</option>
                <option value="Osmolarity (mOsm/L)">Osmolarity (mOsm/L)</option>
                <option value="PPM">PPM</option>
                <option value="PPB">PPB</option>
            </select>

            <!-- Concentration Value -->
            <label for="concentrationValue">Concentration Value:</label>
            <input type="number" step="any" id="concentrationValue" required>

            <!-- Tablet-Specific Fields -->
            <div id="tabletFields" style="display: none;">
                <label for="tabletConcentration">Tablet Concentration (mg/tablet):</label>
                <input type="number" step="any" id="tabletConcentration" required>
            </div>

            <button type="submit">Calculate Dosage</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
